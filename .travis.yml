language: cpp
before_install:
- sudo apt-get install intltool libgtk2.0-dev libudev-dev libstartup-notification0-dev ffmpeg libffmpegthumbnailer-dev

addons:
  sonarcloud:
    organization: "cartoonfan"
    token:
        secure: ""

script:
  - ./configure
# Wraps the compilation with the Build Wrapper to generate configuration (used
  # later by the SonarScanner) into the "bw-output" folder
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean
  # And finally run the SonarCloud analysis - read the "sonar-project.properties"
  # file to see the specific configuration
  - sonar-scanner -X -Dsonar.cfamily.build-wrapper-output=bw-output
